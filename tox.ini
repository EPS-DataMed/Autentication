[tox]
envlist = py39
skipsdist = True

[testenv]
passenv =
    DATABASE_URL
    SECRET_KEY
    ALGORITHM
    ACCESS_TOKEN_EXPIRE_MINUTES
deps =
    -rrequirements.txt
    pytest
    coverage
commands =
    coverage run -m pytest tests
    coverage report -m --include="app/*"
    coverage xml

[coverage:run]
relative_files = True
source = app
branch = True
